---
  - name: download swarm-client-1.10-jar-with-dependencies.jar 
    become_user: jenkins
    get_url: url=http://repo.jenkins-ci.org/releases/org/jenkins-ci/plugins/swarm-client/1.10/swarm-client-1.10-jar-with-dependencies.jar dest=/home/jenkins mode=0700

  - name: Connect to Jenkins Master via Swarm client
    become_user: jenkins
    command: java -jar /home/jenkins/swarm-client-1.10-jar-with-dependencies.jar -master http://52.62.71.102:8080/ -name Slave-10 -labels Slave-10 -description SlaveAddedBySwarmAutoDiscovery -username admin -password admin -mode exclusive  -disableSslVerification -executors 5 -fsroot /home/jenkins
    args:
     chdir: ~jenkins
